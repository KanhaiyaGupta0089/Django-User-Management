syntax = "proto3";

package example;

// Example service definition
service ExampleService {
  // Simple unary RPC
  rpc SayHello (HelloRequest) returns (HelloResponse);
  
  // Example method for user data
  rpc GetUserInfo (UserRequest) returns (UserInfo);
}

// Request message
message HelloRequest {
  string name = 1;
}

// Response message
message HelloResponse {
  string message = 1;
}

// User request
message UserRequest {
  int32 user_id = 1;
}

// User info response
message UserInfo {
  int32 id = 1;
  string username = 2;
  string email = 3;
}
